<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border:1px solid #222;
            padding:10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>HELLO</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
            <td>WORLD</td>
        </tr>
    </table>
    <hr></hr>
    <table>
        <tr>
            <th scope="col">이름</th>
            <th scope="col">국어</th>
            <th scope="col">수학</th>
        </tr>
        <tr>
            <th scope="row">A</th>
            <td>50</td>
            <td>70</td>
        </tr>
        <tr>
            <th scope="row">B</th>
            <td>85</td>
            <td>100</td>
        </tr>
    </table>
    <hr>
    <table>
        <tr></tr>
            <td colspan="2">HELLO</td>
            <td>C</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
    </table>
    <hr>
    <table>

        <caption>RESUME</caption>
        <tr>
            <th rowspan="3">사진</th>
            <th scope="row">이름</th>
            <td colspan="3">-</td>
        </tr>
        <tr>
            <th scope="row">전화</th>
            <td>-</td>
            <th scope="row">주민</th>
            <td>-</td>
        </tr>
        <tr>
            <th scope="row">주소</th>
            <td colspan="3">-</td>
        </tr>
    </table>
</body>
</html>
