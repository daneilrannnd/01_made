<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1 - example 1</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./example_01.css">
</head>
<body>
    <div class="background">
        <div class="group1">
            <h1>
                Get <span>insights</span> that help <br>
                your business grow.
            </h1>
            <p>
                Discover the benefits of data analytics and make <br> 
                better decisions regarding revenue, customer <br> 
                experience, and overall efficiency.
            </p>

            <!-- 아래 num1, num2, num3 클래스대신에 nth-child를 이용해 볼것 -->
            <ul class="list">
                <li class="num1">
                    <h2>10k+</h2>
                    <p>companies</p>
                </li>
                <li class="num2">
                    <h2>314</h2>
                    <p>templates</p>
                </li>
                <li class="num3">
                    <h2>12m+</h2>
                    <p>queries</p>
                </li>
            </ul>
            
        </div>
        <div class="group2">  
            <div class="purple"></div>
        </div>
    </div>
</body>
</html>
